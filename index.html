<html>

<head>
  <meta charset="utf-8">

<body>


  <!-- 👍 YOUR HTML HERE 👍 -->
  <h1 id="hero">Hero's Game</h1>
  <div id="imgAll">
    <img id="inn" src="./img/health-potion.png">
    <img id="dagger" src="./img/dagger-rose.png">
    <img id="bag" src="./img/battle-gear.png">
  </div>

  <div class="container">
    <div id="heroStats" class="stats"></div>

    <div id="btn">
      <button id="attack-btn" class="btn attack-btn" onclick="heroAttack()">Attack!</button>
      <button id="restart-btn" class="btn restart-btn" hidden="true" onclick="restart()">Restart Game</button>
      <h4 id="game-message"></h4>
    </div>

    <div id="enemyStats" class="stats"></div>


  </div>




  <form onsubmit="submitHeroName(); return false">
    <div class="formSection">
      <label for="name">Change your hero's name : </label>
      <input type="text" id="heroName" placeholder="Your hero's name..">
      <button type="default" id="submit">Submit!</button>
    </div>
  </form>




  <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
